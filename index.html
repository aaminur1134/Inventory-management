<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css file -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container bg-info rounded" id="login-page">
      <div class="row content-box">
        <div class="col-lg-7 col-sm-12 me-4">
          <img
            class="w-100 rounded"
            src="./images/image-transform.jpg"
            alt=""
          />
        </div>
        <div class="col-lg-4 col-sm-12">
          <div class="container mt-5">
            <h2 class="mt-4 h1 fw-bold text-white font-monospace">Log In</h2>
            <form action="">
              <div class="mb-3 mt-5">
                <input
                  type="text"
                  class="form-control"
                  id="text"
                  placeholder="Username"
                  name="Username"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="pwd"
                  placeholder="Password"
                  name="pswd"
                />
              </div>
              <div class="form-check mb-3 d-flex justify-content-between">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="remember"
                  />
                  <span class="text-muted">Remember me</span>
                </label>
                <button
                  type="button"
                  id="login-btn"
                  class="btn btn-dark text-white font-monospace"
                >
                  Log In
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="home-page">
      <div class="row">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">aaminur__</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapsibleNavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Technology</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    >Dropdown</a
                  >
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Link</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another link</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">A third link</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- js file-->
    <script src="./Js/bootstrap.bundle.min.js"></script>
    <script src="./Js/script.js"></script>
  </body>
</html>
